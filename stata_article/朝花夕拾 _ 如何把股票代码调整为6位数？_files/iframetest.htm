<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>pkgloss</title>
    </head>
    <body>
        <script type="text/javascript">
            var src = document.location.href;
            var length = src.length;
            var index = 8 + src.indexOf("timeout=");
            var timeout = +src.substr(index,length);

            url = src.replace(/page/,"report");

            var test_ajax = function(url,timeout){
                var request = new XMLHttpRequest();
                var timer = setTimeout(function(){
                    request.abort();
                },timeout);
                request.open("GET",url);
                request.send();
            }

            test_ajax(url,timeout);
        </script>
    

</body></html>
